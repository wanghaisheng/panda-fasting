<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" rx="10" fill="#F5F5F5" />
  
  <!-- Phone -->
  <rect x="100" y="25" width="100" height="150" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- App header -->
  <rect x="100" y="25" width="100" height="20" rx="10" fill="#4CAF50" />
  
  <!-- Rewards screen -->
  <text x="150" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="#212121">Great job!</text>
  
  <!-- Bamboo points -->
  <rect x="120" y="65" width="60" height="20" rx="10" fill="#4CAF50" />
  <text x="150" y="79" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">+50 Bamboo</text>
  
  <!-- Panda Character -->
  <circle cx="150" cy="110" r="25" fill="#FFFFFF" stroke="#212121" stroke-width="2" />
  <circle cx="140" cy="100" r="6" fill="#212121" />
  <circle cx="160" cy="100" r="6" fill="#212121" />
  <circle cx="142" cy="98" r="2" fill="#FFFFFF" />
  <circle cx="162" cy="98" r="2" fill="#FFFFFF" />
  <ellipse cx="150" cy="115" rx="10" ry="6" fill="#212121" />
  <ellipse cx="150" cy="113" rx="5" ry="3" fill="#FFFFFF" />
  
  <!-- Hat accessory -->
  <path d="M135,90 L165,90 L150,75 Z" fill="#FF9800" />
  
  <!-- Streak badge -->
  <circle cx="175" cy="115" r="12" fill="#8D6E63" stroke="#4CAF50" stroke-width="2" />
  <text x="175" y="119" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">7</text>
  
  <!-- Continue button -->
  <rect x="120" y="145" width="60" height="20" rx="10" fill="#4CAF50" />
  <text x="150" y="158" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">Continue</text>
</svg>

