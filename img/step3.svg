<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" rx="10" fill="#F5F5F5" />
  
  <!-- Phone -->
  <rect x="100" y="25" width="100" height="150" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- App header -->
  <rect x="100" y="25" width="100" height="20" rx="10" fill="#4CAF50" />
  
  <!-- Timer -->
  <circle cx="150" cy="80" r="35" fill="#FFFFFF" stroke="#4CAF50" stroke-width="3" />
  <circle cx="150" cy="80" r="30" fill="none" stroke="#4CAF50" stroke-width="5" stroke-dasharray="60 129" />
  
  <text x="150" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="#212121" text-anchor="middle">14:26</text>
  <text x="150" y="95" font-family="Arial" font-size="10" fill="#616161" text-anchor="middle">remaining</text>
  
  <!-- Notification -->
  <rect x="110" y="125" width="80" height="40" rx="5" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2" />
  <text x="150" y="145" font-family="Arial" font-size="8" text-anchor="middle" fill="#4CAF50">You're doing great!</text>
  <text x="150" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#4CAF50">Keep going!</text>
  
  <!-- Panda icon -->
  <circle cx="125" cy="135" r="10" fill="#FFFFFF" stroke="#212121" stroke-width="1" />
  <circle cx="122" cy="132" r="2.5" fill="#212121" />
  <circle cx="128" cy="132" r="2.5" fill="#212121" />
  <ellipse cx="125" cy="137" rx="4" ry="2.5" fill="#212121" />
</svg>

